<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link rel="Stylesheet" href="css/Carousel.css" />
	<script src="js/jquery-1.7.js"></script>
	<script src="js/jquery.carousel.min.js"></script>
    <script>
		 $(document).ready(function(){
			$("a#aaa").click(function(event){
			 event.preventDefault();
			 $("img#im01").show("slow");
		   });
		 });
    </script>
	<script type="text/javascript">
		$(function(){
			$("div.foo").carousel({nextBtn:false, prevBtn:false, autoSlide: true, autoSlideInterval: 3000, animSpeed: "slow", effect:"fade"});
		});
	</script>
  </head>
  <body>
	<!--
    <a href="http://jquery.com/">jQuery</a>
	<a href="http://jquery.com/" id="aaa">jQuery_with_id</a>
	<img src="images/binom.png" alt="" id="im01" class="sh" />
	<img src="images/binom.png" alt="" id="im02" />
    -->
	<div class="foo">
		<div>
			<div>
                <iframe frameborder="0" scrolling="no" width="100%" height="333px" src="Logos01.html"></iframe>
            </div>
			<div>
                <iframe frameborder="0" scrolling="no" width="100%" height="333px" src="Logos02.html"></iframe>
            </div>
		</div>
	</div>
  </body>
</html>
